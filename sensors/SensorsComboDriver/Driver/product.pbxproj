<?xml version="1.0" encoding="utf-8"?>
<Project DefaultTargets="ProductBuild" ToolsVersion="4.0" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup Label="PropertySheets">
    <PlatformToolset>v110</PlatformToolset>
    <ConfigurationType>Utility</ConfigurationType>
  </PropertyGroup>
  <PropertyGroup>
    <EnableDriverInfs>true</EnableDriverInfs>
    <GenerateAndPackageAllDriverManifests>true</GenerateAndPackageAllDriverManifests>
  </PropertyGroup>
  <Import Project="$(VCTargetsPath)\Microsoft.Cpp.Default.props" Label="FirstImport" />
  <Import Project="$(VCTargetsPath)\Microsoft.Cpp.props" />
  <Import Project="$(VCTargetsPath)\Microsoft.Cpp.targets" />
  <ItemGroup>
    <DriverInf Include="combodriver.inf">
      <HasResourceManifest>true</HasResourceManifest>
    </DriverInf>
  </ItemGroup>
</Project>